<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>to-do-list</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <header>
      <h1>Список дел</h1>
    </header>
    <main>
      <div class="to-do-container">
        <input type="text" id="search-input" placeholder="Поиск задачи" />
        <ul id="todo-list">
        </ul>
      </div>
      <aside>
        <form id="todo-form">
          <input type="text" id="todo-input" placeholder="Новая задача" required />
          <button type="submit">Добавить</button>
        </form>
        <div class="to-do-stat">
          <p>Всего задач: <span id="total-count">0</span></p>
          <p>Выполнено задач: <span id="completed-count">0</span></p>
        </div>
      </aside>
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
