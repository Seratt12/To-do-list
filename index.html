<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>to-do-list</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <main>
      <h1>Список дел</h1>
      <form id="todo-form">
        <input type="text" id="todo-input" placeholder="Новая задача" required />
        <button type="submit" id="add-btn">Добавить</button>
      </form>
      <input type="text" id="search-input" placeholder="Поиск задачи" />
      <div class="to-do-stat-del-info">
        <div class="to-do-stat">
          <p>Всего задач: <span id="total-count">0</span></p>
        </div>
        <button id="del-btn-all">Удалить всё</button>
      </div>
      <div class="to-do-container">
        <ul id="todo-list">
        </ul>
      </div>
    </main>
    <div id="edit-modal" class="modal-overlay hidden">
      <div class="modal">
        <h2>Редактировать задачу</h2>
        <input type="text" id="edit-input" />
        <div class="modal-buttons">
          <button id="save-btn" class="done-btn">Сохранить</button>
          <button id="cancel-btn">Отмена</button>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
